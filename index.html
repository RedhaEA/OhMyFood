<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="./mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7f7cd64297.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main_container">







        <div class="header_container">
            <header>
                <div class="logo">
                    <h1>ohmyfood</h1>
                </div>
            </header>
        </div>



        <div class="city">
            <div class="city_text">
                <h3>Paris,Belleville</h3>
            </div>

            <div class="icon_localisation">
                <i class="fa-sharp fa-solid fa-location-dot"></i>
            </div>
        </div>


        <div class="reservation">
            <div class="reservation_title">
                <h2>Réservez le menu qui vous convient </h2>
            </div>
            <div class="reservation_subtitle">
                <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            </div>
        </div>

        <div class="exploration">
            <div class="explore_button">
                <a>Explorer nos restaurants</a>

            </div>
        </div>

        <div class="fonctionnement">

            <div class="fonctionnement_title">
                <h2>Fonctionnement</h3>
            </div>


            <div class="tuto">



                <div class="circle_container">
                    <div class="circle_1">
                        <p>1</p>
                    </div>

                    <div class="circle_2">
                        <p>2</p>
                    </div>

                    <div class="circle_3">
                        <p>3</p>
                    </div>


                </div>










                <div class="step_1">



                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p class="step_1_text">Choisissez un restaurant</p>
                </div>




                <div class="step_2">
                    <i class="fa-solid fa-list"></i>
                    <p class="step_2_text">Composez votre menu</p>
                </div>



                <div class="step_3">
                    <i class="fa-solid fa-store"></i>
                    <p class="step_3_text">Dégustez au restaurant</p>
                </div>


            </div>

        </div>










    </div>














    </div>
</body>

</html>
